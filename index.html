<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="interface">
    <div id="score-container">
      <div id = "score-player-container">
        <div id="label-player">Player</div>
        <div id="score-player"></div>
      </div>
      <div id="separator">:</div>
      <div id="score-computer-container">
        <div id="label-computer">Computer</div>
        <div id="score-computer"></div>
      </div>
    </div>
    <div id="choices">
      <div id="player-choice"></div>
      <div id="computer-choice" ></div>
      <div id="outcome"></div>
    </div>
    <div id="rps-btns-interface">
      <div id="rps-btns">
        <button id="rock" class="rps-btn" style="background-image: url(./images/rock.png);"></button>
        <button id="paper" class="rps-btn" style="background-image: url(./images/paper.png);"></button>
        <button id="scissors" class="rps-btn" style="background-image: url(./images/scissors.png);"></button>
      </div>
    </div>
  </div>
  <div id="footer">

    <a href="https://github.com/peteralexa" target="_blank">
      <img src="./images/github-logo.png" alt="Github icon">
    </a>
  </div>
</body>
</html>
