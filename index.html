<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <script>
      function  getComputerChoice() {
        let ranNum = Math.floor(Math.random() * 3);
        let computerChoice;
            if (ranNum === 0) {
                computerChoice = "ROCK";
            }
            else if (ranNum === 1) {
                computerChoice = "PAPER";
            }
            else {
                computerChoice = "SCISSORS";
            }
            return computerChoice;
      }
      let computerChoice = getComputerChoice()
      console.log("The Computer chose " + computerChoice)

      while (true) {
        playerSelection = prompt("Choose either Rock, Paper, or Scissors!");
        playerSelection = playerSelection.toUpperCase();

        if (playerSelection === "ROCK" || playerSelection === "PAPER" || playerSelection === "SCISSORS") {
            break; // Break the loop if the selection is valid
        } else {
            alert("Invalid selection, try again!");
        }
        }

      if (playerSelection === "ROCK") {
        alert("You selected ROCK!");
      } else if (playerSelection === "PAPER") {
        alert("You selected PAPER!");
      } else if (playerSelection === "SCISSORS") {
        alert("You selected SCISSORS!"); 
        } else { 
            alert("Invalid selection, try again!") 
        }

        if (computerChoice === "ROCK") {
        alert("The Computer selected ROCK!");
      } else if (computerChoice === "PAPER") {
        alert("The Computer selected PAPER!");
      } else if (computerChoice === "SCISSORS") {
        alert("The Computer selected SCISSORS!"); 
        } else { 
            alert("RUN!") 
        }

        if (computerChoice === playerSelection) {
        alert("It is a draw!");
        } else if (computerChoice === "ROCK" && playerSelection === "PAPER") {
        alert("You win! Paper covers Rock.");
        } else if (computerChoice === "PAPER" && playerSelection === "ROCK") {
        alert("You lose! Paper covers Rock.");
        } else if (computerChoice === "SCISSORS" && playerSelection === "ROCK") {
        alert("You win! Rock crushes Scissors.");
        } else if (computerChoice === "ROCK" && playerSelection === "SCISSORS") {
        alert("You lose! Rock crushes Scissors.");
        } else if (computerChoice === "PAPER" && playerSelection === "SCISSORS") {
        alert("You win! Scissors cut Paper.");
        } else if (computerChoice === "SCISSORS" && playerSelection === "PAPER") {
        alert("You lose! Scissors cut Paper.");
        } else {

                }   
    </script>
</body>
</html>
